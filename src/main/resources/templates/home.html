<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qo‘shiqlar</title>
    <link rel="stylesheet" href="/css/home_styles.css">
</head>
<body>

<div class="container">
<h1>Qo‘shiq qidirish</h1>
    <div class="search-box">
<input type="text" id="songQuery" placeholder="Qo‘shiq nomi">
<button onclick="searchSong()">Qidirish</button>
    </div>

<h2>Natijalar</h2>
<table>
    <thead>
    <tr>
        <th>Qo‘shiq</th>
        <th>Qo‘shiqchi</th>
        <th>MP3 URL</th>
        <th>Saqlash</th>
    </tr>
    </thead>
    <tbody id="songTable"></tbody>
</table>
</div>
<script>
    async function searchSong() {
        const query = document.getElementById("songQuery").value;

        document.getElementById("songTable").innerHTML ="";

        const response = await fetch(`/songs/search?query=${query}`,{method: "POST"});
        const  songs = await response.json();


        if (!songs || songs.length === 0) {
            alert("Qoshiqlar topilmadi");
            return;
        }
        songs.forEach((song,index) =>{
            const row = `<tr>
                    <td>${song.title}</td>
                    <td>${song.artist}</td>
                    <td><input type="text" id="url-${index}"  placeholder="MP3 URL kiriting"></td>
                    <td><button onclick="saveUrl(${index}, '${song.title}', '${song.artist}')">Saqlash</button></td>
                </tr>`;
            document.getElementById("songTable").innerHTML += row;
        });
    }

    async function saveUrl(index,title,artist) {
        const url = document.getElementById(`url-${index}`).value;

        if (!url.trim()){
            alert("Iltimos, MP3 url ni kiriting");
            return;
        }

        const response = await fetch(`/songs/save`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, artist, url })
        });

        if (response.ok) {
            alert("Qo‘shiq saqlandi!");
        } else {
            alert("Xatolik yuz berdi!");
        }
    }

</script>
</body>
</html>
